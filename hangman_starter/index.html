<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js'></script>
  <script type='text/javascript' src='js/game.js'></script>
  <script type='text/javascript' src='js/game_view.js'></script>
  
</head>
<body>
  <section class="game-play">

    <figure>
      <span>Guesses Left:</span> <span class="guesses-left"></span>
    </figure>

    <aside>
      <div>
        <span>Letters Guessed Already:</span>
        <span class="guessed-letters"></span>
      </div>

      <div>
        <label for="letter">Guess a Letter:</label>
        <input type="text" name="letter" id="letter" max-length="1" />
      </div>
    </aside>
  </section>

  <div class="game-word"><span id="finalWord">_____</span></div>

  <section class="game-controls">
    <button class="button give-up">Give Up</button>
    <button class="button" id="new-game">New Game</button>
  </section>
  <script>

    $(document).ready(function() {
      newGame();
      listenForNewGame();
      listenForEnterPress();
    })
  </script>
</body>
</html>
